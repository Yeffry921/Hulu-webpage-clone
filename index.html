<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>Hulu Webpage Clone</title>
</head>

<body>
  <div class="container">
    <!-- Header Section backimg goes here-->
    <div class="wrapper">
      <nav>
        <button>Log in</button>
      </nav>

      <!-- Main Showcase -->
      <div class="showcase">
        <div class="showcase__headline">Try up to one month free</div>

        <h1 class="showcase__logo">
          <img src="./img/logo.png" alt="">
        </h1>

        <div class="showcase__title">Watch thousands of TV shows and movies</div>

        <div class="showcase__btn">
          <button>Start your free trial</button>
        </div>

        <div class="showcase__legal">
          Free trial for new & eligible returning subscribers only.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
